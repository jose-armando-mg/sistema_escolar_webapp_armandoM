<div class="wrapper">
  <div class="icon-close">
      <button class="btn" (click)="cerrarModal()">
          <i class="bi bi-x-lg"></i>
      </button>
  </div>
  <div class="body-modal">
      <h1 class="title-modal">Editar usuario</h1>
      <span class="descripcion">Estás a punto de editar este usuario y se generarán los cambios</span>
      <div class="buttons-modal">
          <button mat-button class="btn-regresar" (click)="cerrarModal()">
              Cancelar
          </button>
          <button mat-button class="btn-eliminar" (click)="confirmarEdicion()">
              Editar
          </button>
      </div>
  </div>
</div>
